name: CI Lint & Security Scan

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

jobs:
  lint-and-scan:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整的 git 历史用于 grep 扫描

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            bookworm-backend/package-lock.json
            package-lock.json

      # ============================================
      # 后端 Lint
      # ============================================
      - name: Install backend dependencies
        working-directory: bookworm-backend
        run: npm ci

      - name: Run backend TypeScript check
        working-directory: bookworm-backend
        run: npx tsc --noEmit

      - name: Run backend ESLint (zero warnings)
        working-directory: bookworm-backend
        run: npx eslint . --max-warnings=0

      - name: Run backend tests
        working-directory: bookworm-backend
        run: npm test

      - name: Run npm audit (official registry)
        working-directory: bookworm-backend
        run: |
          npm config set registry https://registry.npmjs.org
          npm audit --audit-level=moderate
        continue-on-error: false

      # ============================================
      # 前端 Lint & Console 守门
      # ============================================
      - name: Install root dependencies for frontend lint
        run: npm install --save-dev eslint@8

      - name: Run frontend ESLint (includes no-console rule)
        run: |
          cd miniprogram
          npx eslint . --ext .js

      - name: "Guard: disallow console.* in miniprogram (except logger.js and config.js)"
        if: always()
        run: |
          ! grep -R --line-number --binary-files=without-match -E "console\.(log|error|warn|info|debug)" \
            miniprogram | grep -v "miniprogram/utils/logger.js" | grep -v "miniprogram/config.js" | grep -v "eslint-disable no-console"

      # ============================================
      # 护栏扫描脚本
      # ============================================
      - name: Run CI Security Scan
        run: |
          chmod +x scripts/ci-lint-scan.sh
          bash scripts/ci-lint-scan.sh

      # ============================================
      # 失败时上传日志
      # ============================================
      - name: Upload scan results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-scan-results
          path: |
            bookworm-backend/eslint-report.txt
            miniprogram/eslint-report.txt
          retention-days: 7
