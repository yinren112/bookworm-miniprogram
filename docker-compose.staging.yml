# docker-compose.staging.yml
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./bookworm-backend/nginx.staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    # Note: Start with: docker-compose -f docker-compose.staging.yml up --scale app=3

  app:
    build:
      context: ./bookworm-backend
      dockerfile: Dockerfile.prod
    # No ports mapping - nginx will route to app instances via service name
    # Use --scale app=3 when running docker-compose up
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/bookworm_staging?connection_limit=50&pool_timeout=10
      - PORT=8080
      - HOST=0.0.0.0
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=7d
      - WX_APP_ID=${WX_APP_ID:-test-app-id}
      - WX_APP_SECRET=${WX_APP_SECRET:-test-app-secret}
      - ORDER_PAYMENT_TTL_MINUTES=15
      - MAX_ITEMS_PER_ORDER=10
      - API_RATE_LIMIT_MAX=500
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    ports:
      - "5433:5432" # Use a different port to avoid conflict with dev db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookworm_staging
    command:
      - "postgres"
      - "-c"
      - "bookworm.max_reserved_items_per_user=${MAX_RESERVED_ITEMS_PER_USER:-20}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data

volumes:
  postgres_data_staging:
